<div class="task-list">
    <h2>Task List</h2>
    <hr>
    <button (click)="createTask()">+ New Task</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.completed ? 'Yes' : 'No' }}</td>
          <td>
            <button (click)="deleteTask(task.id)">Delete</button>
            <button (click)="goToTaskEdit(task.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
